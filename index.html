<p>¿Quienes son ellos?

<DIV>

    En el planeta existen millones de especies animales, las cuales se clasifican en diversos grupos según sus características. De este modo, el tipo de alimentación, la reproducción, cómo controlan la temperatura, sus hábitos y el lugar donde viven son algunos de los aspectos que se toman en cuenta para clasificar a los animales .Se denominan animales acuáticos, los animales que viven en el agua durante toda o la mayor parte de su vida. El término se aplica tanto a los que viven en Aguas dulces como en agua salada y mares.
</DIV>

</p>

<p>
<div>
    Los animales del bosque son...
</div>

Empezamos por un tipo de bosque que podemos encontrar en nuestra zona: el bosque templado. Los animales de este tipo de bosques varían según las características de la masa forestal, pero en general encontramos especies similares o compatibles. Según el tipo de árboles que conformen el bosque, encontramos tres subtipos: de frondosas, de coníferas y mixto.
En el bosque templado, la mayoría de los animales que podemos encontrar son herbívoros y omnívoros. Suelen ser animales de tamaño pequeño o mediano: es el caso de las ardillas, los topos o los lirones, y de otros mamíferos como los jabalíes, los mapaches, los corzos o incluso los osos. Hay bosques templados que también dan refugio a carnívoros como el zorro o el gato montés.
Por supuesto, en todo tipo de bosques encontramos una enorme variedad de aves y de insectos. De hecho, más de la mitad de las aves que conocemos se pueden encontrar en bosques templados; suelen ser aves insectívoras y frugívoras
</p>

<div>

    ¿Cuáles son?

</div>
Para empezar con la preparación de las galletas caseras de mantequilla, coge un recipiente y mezcla la mantequilla con el azúcar. Este proceso lo puedes hacer a mano con una espátula, verás como la mantequilla se va aclarando, formando una masa muy cremosa. 
<Div>
    Por animales de la selva nos referimos a aquellos que hacen de su hábitat los bosques lluviosos tropicales o templados. Es decir que viven en lugares de clima húmedo y tendiendo a caluroso, cuyas plantas suelen crecer hasta importantes alturas y tener copas frondosas, abundantes y siempre verdes (perennifolias)
